name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  #pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  swarm:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout test
      uses: actions/checkout@v2
#     with:
#       ref: test

    # Runs a set of commands using the runners shell
    - name: Test the app
      #id: test
      run: |
        set -x
        compose=etc/docker/swarm/docker-compose.yaml
        script=.github/bin/check-service.sh
        test -d run && sudo cp -rv ./run/* /run
        sed -i s/worker/manager/ $compose
        docker swarm init
        docker stack deploy -c $compose test
        sleep 100 && docker stack ps test --no-trunc      
        chmod +x $script
        ./$script
